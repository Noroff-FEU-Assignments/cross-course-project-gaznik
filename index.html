<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <meta
      name="description"
      content="GameHub home page. Buy, pre-order and sell games."
    />
    <title>GameHub | Home</title>
  </head>

  <body>
    <header>
      <nav>
        <li>
          <div>
            <img
              src="images/icons/Hamburger.png"
              class="hamburger"
              a
              href="#"
            />
          </div>
        </li>
      </nav>
      <nav>
        <li>
          <img src="/images/GameHub_Logo.png" class="gamehub_logo" />
        </li>
      </nav>
      <nav>
        <ul>
          <li>
            <img src="images/icons/search.png" class="nav-icon" a href="#" />
          </li>
          <li>
            <img src="images/icons/account.png" class="nav-icon" a href="#" />
          </li>
          <li>
            <img src="images/icons/cart.png" class="nav-icon" a href="#" />
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="dropdown">
        <input type="checkbox" class="toggle" />
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="#">Games</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section>
        <div class="container">
          <div class="box1">
            <div class="box-item">
              <div class="image">
                <img src="/images/assasinCROP.jpg" alt="Assassin game cover" />
              </div>
              <div class="box-title">Available to Pre-Order</div>
            </div>
          </div>
          <div class="box2">
            <div class="box-item">
              <div class="image">
                <img
                  src="/images/forgelegends.jpg"
                  alt="Forge Legend game cover"
                />
              </div>
              <div class="box-title">Coming Soon!</div>
            </div>
          </div>
          <div class="box3">
            <div class="box-item">
              <div class="image">
                <img src="/images/black.jpg" alt="Black game cover" />
              </div>
              <div class="box-title">Out Now!</div>
            </div>
          </div>
          <div class="box4">
            <div class="box-item">
              <div class="image">
                <img src="/images/VR.jpg" alt="Girl with VR glasses on" />
              </div>
              <div class="box-title">VR Experience!</div>
            </div>
          </div>
          <div class="box5">
            <div class="box-item">
              <div class="image">
                <img src="/images/racing.jpg" alt="Racing game cover" />
              </div>
              <div class="box-title">Popular This Week!</div>
            </div>
          </div>
          <div class="box6">
            <div class="box-item">
              <div class="image">
                <img src="/images/boxer.jpg" alt="Boxer game cover" />
              </div>
              <div class="box-title">Popular This Week!</div>
            </div>
          </div>
          <div class="box7">
            <div class="box-item">
              <div class="image">
                <img src="/images/pinpong.jpg" alt="Ping Pong game cover" />
              </div>
              <div class="box-title">Popular This Week!</div>
            </div>
          </div>
          <div class="box8">
            <div class="box-item">
              <div class="image">
                <img
                  src="/images/2 ppl playing.jpg"
                  alt="Two girls playing videogames"
                />
              </div>
              <div class="box-title">Sell Your Old Games!</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <img src="images/icons/instagram.png" class="instagram" />
      </div>
      <div><img src="images/icons/twitter.png" class="twitter" /></div>
      <div><img src="images/icons/facebook.png" class="facebook" /></div>
      <div><img src="images/icons/reddit.png" class="reddit" /></div>
      <div><img src="images/icons/twitch.png" class="twitch" /></div>
    </footer>
    <footer>
      <p class="copyright">GameHub &copy;</p>
    </footer>
  </body>
</html>
